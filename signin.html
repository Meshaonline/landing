<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/logo.svg" alt="B-Wallet Logo" class="logo">
            <h1>B-Wallet</h1>
        </div>
        <div class="signin-form">
            <h2>Sign In</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email/Phone Number</label>
                    <input type="text" id="email" value="08768262427">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                    <img src="images/eye-open.svg" alt="Show Password" class="eye-icon">
                </div>
                <button type="submit">Sign In</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
            <p class="signup-link">Donâ€™t have account yet? <a href="#">Sign Up</a></p>
        </div>
    </div>
    <script src="signin.js"></script>
</body>
</html>
